<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1 class="main-heading">Survey Form:</h1>
        
        <form class="form-class">
            <div class="form-control">
                <div class="heading-field">
                    <h3 class="field-head">Customer Name</h3>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="form-control-input" placeholder="First Name" required>
                    </div>
                    <div class="input-div">
                        <input type="text" class="form-control-input" placeholder="Last Name" required>
                    </div>
                </div>
            </div>

            <div class="form-control">
                <div class="heading-field">
                    <h3 class="field-head">Address</h3>
                </div>
                <div>
                    <div class="input-div">
                        <input type="text" class="form-control-input" placeholder="Address 1" required>
                    </div>
                </div>
                <div>
                    <div class="input-div">
                        <input type="text" class="form-control-input" placeholder="Address 2">
                    </div>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="form-control-input" placeholder="City" required>
                    </div>
                    <div class="input-div">
                        <input type="text" class="form-control-input" placeholder="State" required>
                    </div>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                    <input type="number" class="form-control-input" placeholder="Zip Code" required>
                    </div>
                </div>
            </div>

            <div class="form-control">
                <div class="heading-field">
                    <h3 class="field-head">Select Country </h3>
                </div>
                <div class="input-div">
                    <select class="form-control-input"  required>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="India">India</option>
                        <option value="Maldives">Maldives</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Angola">Angola</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="Chile">Chile</option>
                        <option value="China">China</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Greece">Greece</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Iran">Iran</option>
                        <option value="Iraq">Iraq</option>
                        <option value="Italy">Italy</option>
                        <option value="Japan">Japan</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Norway">Norway</option>
                        <option value="Peru">Peru</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Poland">Poland</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Russia">Russia</option>
                        <option value="Saudi Arabia">Saudi Arabia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="South Africa">South Africa</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Spain">Spain</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                        <option value="Vietnam">Vietnam</option>
                        <!-- Rest of the options -->
                    </select>
                </div>
            </div>

            <div class="form-control">
                <div class="heading-field">
                    <h3 class="field-head">Contact </h3>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="tel" class="form-control-input" placeholder="Phone" required>
                    </div>
                    <div class="input-div">
                        <input type="email" class="form-control-input" placeholder="Email" required>
                    </div>
                </div>
            </div>

            <div class="form-control">
                <div class="heading-field">
                    <h3 class="field-head">Gender</h3>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>&numsp;&numsp;
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>&numsp;&numsp;
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <div class="form-control">
            <div class="heading-field">
                <h3 class="field-head">Ratings </h3>
            </div>
            <div class="field-inputs" style="margin:0.5rem 0px ;">
                <h5>Rating 1:</h5>
                <div class="input-div" style="display: flex; gap:10px;">
                <input type="radio" id="bad" name="rating1" value="bad">
                <label>Bad</label><br>
                <input type="radio" id="good" name="rating1" value="good">
                <label>Good</label><br>
                <input type="radio" id="excelent" name="rating1" value="other">
                <label>Excellent</label><br>
                </div>
            </div>
            <div class="field-inputs" style="margin:0.5rem 0px ;">
                <h5>Rating 2:</h5>
                <div class="input-div" style="display: flex; gap:10px;">
                <input type="radio" id="bad2" name="rating2" value="bad">
                <label>Bad</label><br>
                <input type="radio" id="good2" name="rating2" value="good">
                <label>Good</label><br>
                <input type="radio" id="excelent2" name="rating2" value="excellent">
                <label>Excellent</label><br>
                </div>
            </div>
            <div class="field-inputs" style="margin:0.5rem 0px ;">
                <h5>Rating 3 :</h5>
                <div class="input-div" style="display: flex; gap:10px;">
                <input type="radio" id="bad3" name="rating3" value="bad">
                <label>Bad</label><br>
                <input type="radio" id="good3" name="rating3" value="good">
                <label>Good</label><br>
                <input type="radio" id="excelent3" name="rating3" value="excellent">
                <label>Excellent</label><br>
                </div>
            </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        </div>
    </body>
</html>
